<h1>Pepperoni Pizza</h1>
<br>
<br>
<button class="toCart"  (click) = "toCart()">cart </button>
<br><br><br>

<div class="split left">
  <div class="centered">
    <img src="https://vignette.wikia.nocookie.net/recipes/images/6/6e/Pepperoni_Pizza.jpg/revision/latest?cb=20150421044114" alt="Avatar woman">
    <h2>Pepperoni pizza  $12.99</h2>
   

  </div>
</div>

<div class="split right">
    <h2>Choose toppings</h2>
  <div>
    
    <p>
      <img src="http://mycor.nancy.inra.fr/blogGenomes/wp-content/uploads/2012/10/mushrooms1.jpg" alt="Mushrooms" align="middle"
        hspace="40" style="width:100px;height:75px;">Mushrooms
      <button (click)="addM()">Add</button>
    </p>
    <p>
      <img src="http://1.bp.blogspot.com/-s2C1Obh5jfY/U0Q7BJNPsgI/AAAAAAAAEhc/5Hj2DoyPANI/s1600/onions+sliced+close+up.jpg"
        alt="Onions" align="middle" hspace="40" style="width:100px;height:75px;">Onions
      <button (click)="addO()">Add</button>
    </p>
    <p>
      <img src="http://growyourowngroceries.org/wp-content/uploads/2015/07/bigstock-Red-sliced-tomato-90434192-300x171.jpg"
        alt="TOmato" align="middle" hspace="40" style="width:100px;height:75px;">Tomato
      <button (click)="addT()">Add</button>
    </p>
    <p>
      <img src="https://thumbs.dreamstime.com/b/green-bell-pepper-slices-9148246.jpg" alt="Green bell pepper" align="middle"
        hspace="40" style="width:100px;height:75px;">Green Bell Pepper
      <button (click)="addG()">Add</button>
    </p>
  </div>
</div>
