<h1>Cheese Pizza</h1>
<br>
<br>
<button class="toCart"  (click) = "toCart()">cart </button>
<br><br><br>

<div class="split left">
  <div class="centered">
    <img src="http://www.lovethispic.com/uploaded_images/120456-Slice-Of-Cheese-Pizza.jpg" alt="Avatar woman">
    <h2>Cheese pizza  $6.99</h2>
   

  </div>
</div>

<div class="split right">
    <h2>Choose toppings</h2>
  <div>
    
    <p>
      <img src="https://c8.alamy.com/comp/GKN2PT/pizza-dough-tomato-sauce-GKN2PT.jpg" alt="Tomato Sauce" align="middle"
        hspace="40" style="width:100px;height:75px;">Tomato Sauce
      <button (click)="addT()">Add</button>
    </p>
    <p>
      <img src="https://homecookingmemories.com/wp-content/uploads/2012/08/grilled-pita-pizza-toppings-6-cheese.jpg"
        alt="Cheese" align="middle" hspace="40" style="width:100px;height:75px;">Extra cheese
      <button (click)="addC()">Add</button>
    </p>
    
    <p>
      <img src="https://thumbs.dreamstime.com/b/green-bell-pepper-slices-9148246.jpg" alt="Green bell pepper" align="middle"
        hspace="40" style="width:100px;height:75px;">Green Bell Pepper
      <button (click)="addG()">Add</button>
    </p>
  </div>
</div>
